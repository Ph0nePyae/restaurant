<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Table List</title>
</head>
<body class = "bg-dark">
<div class="container justify-content-center"  style="margin-top: 15em;">
  <div class="grid row gap-5 text-center">
      <div class="p-2 col-2 bg-primary" th:each="tbList : ${tableList}"> 
        <a th:href="@{/menu/{tbno} (tbno = ${tbList.tbId})}" th:text="${tbList.tableList}" class="btn btn-lg py-4" style="height: 100px;"></a>
      </div>
  </div>
</div>
</body>
</html>
